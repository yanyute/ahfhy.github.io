		 .banner {  
            position: relative;  
            width: 100%;  
            height: 300px;  
            overflow: hidden;  
        }  
        .banner img {  
            width: 100%;  
            height: 100%;  
            position: absolute;

            transition: opacity 1s;

        .banner img.active {  
            opacity: 1;

            left: 50%;

            border: none;

            transition: background-color 0.3s;
